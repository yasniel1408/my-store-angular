<div
  class="modal-container"
  [ngClass]="isShowModal ? '' : 'hidden'"
  *ngIf="!!product"
>
  <div *ngIf="!this.getByIdProductsStoreService.getLoading()">
    <span (click)="hideModal()">X</span>
    <h1>{{ product.title }}</h1>

    <swiper [slidesPerView]="1" [navigation]="true">
      <ng-template swiperSlide *ngFor="let img of product.images"
        ><app-img imgUrl="{{ img }}" height="400"></app-img
      ></ng-template>
    </swiper>

    <h1>Categoria: {{ product.category.name }}</h1>
    <p>{{ product.description }}</p>
    <div class="info-product">
      <div>
        <h1>Price: {{ product.price | currency: "USD" }}</h1>
      </div>
      <span *ngIf="product.taxes" appHighlight
        >Taxes: {{ product.taxes | currency: "USD" }}</span
      >
    </div>
    <button (click)="addProductToCart()">Add to Cart</button>
    <a routerLink="{{ goToProductRoute }}"><button>Detail</button></a>
  </div>

  <div class="loading" *ngIf="this.getByIdProductsStoreService.getLoading()">
    <h1>Loading...</h1>
  </div>
</div>
