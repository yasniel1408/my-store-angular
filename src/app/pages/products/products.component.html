<div class="cart">
  <h3>Productos del Carrito:</h3>
  <ul>
    <li *ngFor="let pc of cartService.shoppingCart">{{ pc.name }}</li>
  </ul>
  <h1>Cantidad: {{ cartService.shoppingCart.length }}</h1>
  <h1>Total: $ {{ cartService.total }}</h1>
  <span (click)="cartService.removeDataCart()">Vaciar carrito</span>
</div>

<app-product
  [product]="product"
  *ngFor="let product of productService.products"
  (addProduct)="cartService.addProductToCart($event)"
></app-product>
