<h6 style="margin-left: 10px">{{ date | timeAgo }}</h6> -->

<app-cart></app-cart>

<button class="button-default" (click)="createNewProduct()">
  Add new Product
  <span *ngIf="this.createProductsStoreService.getLoading()">...</span>
</button>
<button class="button-default" (click)="updateProduct(products[0].id)">
  Edit first Product
  <span *ngIf="this.updateProductsStoreService.getLoading()">...</span>
</button>
<button class="button-default" (click)="deleteProduct(products[0].id)">
  Delete first Product
  <span *ngIf="this.deleteProductsStoreService.getLoading()">...</span>
</button>

<div class="loading" *ngIf="isLoading">
  <h1>Loading...</h1>
</div>

<div class="containers-products">
  <app-product-card
    [product]="product"
    *ngFor="let product of products"
  ></app-product-card>
</div>

<app-product-detail-modal></app-product-detail-modal>

<div class="load-more-button">
  <button (click)="getAllProducts()">
    Load more data
    <span *ngIf="this.getAllProductsStoreService.getLoading()">...</span>
  </button>
</div>
